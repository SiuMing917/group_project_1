    <div class="container text-center">
      <h1>Train Ticket Admin System - Trains</h1>
      <button type="button" class="btn btn-primary" id="edit" nane="edit">Edit</button>
    </div>
    <div class="container text-center" id="editor">
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="trainid" class="form-label">Train_id</label>
          <input type="text" class="form-control" id="trainid" name="trainid" />
        </div>
        <div class="mb-3">
          <label for="image" class="form-label"
            >Train Image(Only web image links can be used. Paste the link here. If you do not enter it, the system's
            default image will be used):</label
          >
          <input
            type="text"
            class="form-control"
            id="image"
            name="image"
            accept="image/*"
            placeholder="https://www.nationalgeographic.com/content/dam/expeditions/landing-pages/Rail/hero-rail-asia.jpg" />
        </div>
        <div class="mb-3">
          <label for="destination" class="form-label">Destination</label>
          <input type="text" class="form-control" id="destination" name="destination" />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price(please input the value with '$' e.g. $100)</label>
          <input type="text" class="form-control" id="price" name="price" />
        </div>
        <div class="mb-3">
          <label for="enabled" class="form-label">Enabled：</label>
          <select class="form-control" name="enabled" id="enabled">
            <option value="" selected>Please Select</option>
            <option value="true">ture</option>
            <option value="false">false</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="update" name="update">Update/Add</button>
        <button type="button" class="btn btn-primary" id="delete" name="delete">Delete</button>
        <button type="button" class="btn btn-secondary" id="close" name="close">Close Edit</button>
        <button type="button" class="btn btn-primary" id="searchdestination" name="searchdestination">
          Search Destination
        </button>
        <button type="button" class="btn btn-primary" id="remove" name="remove">Remove All Disabled</button>
      </form>
    </div>
    <div class="container text-center pb-5">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4" id="train-info"></div>
    </div>

    <script>
      setInterval(function () {
        var cardContainer = document.querySelector('.card-container');
        if (cardContainer.scrollTop >= 740) {
          cardContainer.scrollTop = 0;
        } else {
          cardContainer.scrollTop += 2;
        }
      }, 50);
    </script>
