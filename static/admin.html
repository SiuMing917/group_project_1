    <div class="container text-center">
      <h1 class="text-center">User Profile Page</h1>
      <div><img src="#" alt="#" id="imaging" style="width: 200px; height: auto" /></div>
      <h4 id="greeting">No User Logged In</h4>
      <button type="button" class="btn btn-danger" id="logout" nane="logout">Logout</button>
      <button type="button" class="btn btn-primary" id="edit" nane="edit">Edit Profile</button>
      <div id="editor">
        <h1 class="text-center my-3">User Profile Edit</h1>
        <form action="/auth/register" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="image" class="form-label"
              >Profile Image(Only web image links can be used. Paste the link here. If you do not enter it, the system's
              default image will be used):</label
            >
            <input
              type="text"
              class="form-control"
              id="image"
              name="image"
              accept="image/*"
              placeholder="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">New Email</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">New Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" />
          </div>
          <div class="mb-3">
            <label for="repeat-password" class="form-label">Repeat your New Password</label>
            <input type="password" class="form-control" id="repeat-password" name="repeat-password" />
          </div>
          <button type="button" class="btn btn-secondary" id="cancel" name="cancel">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirm" name="confirm">Confirm</button>
        </form>
      </div>
